[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "interpretable-splade-classifier"
version = "1.0.0"
requires-python = ">=3.10"
dependencies = [
    "captum>=0.6.0",
    "datasets>=2.18.0",
    "lime>=0.2.0",
    "nltk>=3.8.0",
    "numpy>=1.26.0",
    "scikit-learn>=1.4.0",
    "scipy>=1.12.0",
    "torch>=2.2.0",
    "tqdm>=4.66.0",
    "transformers>=4.40.0",
    "triton>=2.0.0",
    "pyyaml>=6.0",
]

[project.optional-dependencies]
test = ["pytest>=7.0.0"]

[project.scripts]
splade-train = "scripts.train:main"
splade-eval = "scripts.eval:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["src*", "scripts*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
