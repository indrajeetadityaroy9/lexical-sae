[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "splade-classifier"
version = "0.1.0"
description = "SPLADE neural sparse text classifier with sklearn-compatible API"
requires-python = ">=3.9"
readme = "README.md"

[tool.setuptools.packages.find]
where = ["."]
include = ["src*"]
