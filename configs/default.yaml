# Default experiment configuration.
# Reproduces main paper results (Table 2).

seed: 42

dataset:
  name: sst2
  train_samples: 2000
  test_samples: 200

model:
  name: distilbert-base-uncased
  num_labels: 2
  batch_size: 64
  max_length: 128

training:
  epochs: null          # null = early stopping
  max_epochs: 20

evaluation:
  # ERASER-family metrics
  k_values: [1, 5, 10, 20]

  # F-Fidelity (arXiv:2410.02970)
  ffidelity_beta: 0.5
  ffidelity_ft_epochs: 3
  ffidelity_ft_lr: 1.0e-5
  ffidelity_ft_batch_size: 16

  # Monotonicity (Arya et al. 2019)
  monotonicity_steps: 10

  # NAOPC (arXiv:2408.08137)
  naopc_beam_size: 15

  # Soft perturbation metrics (arXiv:2305.10496)
  soft_metric_n_samples: 20

  # Adversarial sensitivity (arXiv:2409.17774)
  adversarial_mcp_threshold: 0.7
  adversarial_max_changes: 3
  adversarial_test_samples: 50

  # Concept analysis (arXiv:2412.07992)
  concept_top_k_values: [10, 50, 100, 500]
  concept_intervention_trials: 50
  concept_top_n: 50

  # Baselines
  ig_n_steps: 50
  lime_num_samples: 500

  # Multi-seed
  multi_seed_seeds: [42, 123, 456]

  # Display
  display_top_n_concepts: 20
  linear_probe_max_iter: 1000
